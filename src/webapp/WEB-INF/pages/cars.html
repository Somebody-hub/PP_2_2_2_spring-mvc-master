<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
  <table border="1">
    <tr>
      <th>Model</th>
      <th>Series</th>
      <th>Type</th>
    </tr>
    <tr th:each="car : ${carsList}">
      <td th:utext="${car.model}"></td>
      <td th:utext="${car.series}"></td>
      <td th:utext="${car.type}"></td>
    </tr>
  </table>
</div>
</body>
</html>
